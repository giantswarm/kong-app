kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
featureGates:
  SeccompDefault: true
nodes:
- role: control-plane
  image: quay.io/giantswarm/kind-node-image:v1.23.4-atsv0.2.4
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        seccomp-default: "true"
- role: worker
  image: quay.io/giantswarm/kind-node-image:v1.23.4-atsv0.2.4
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
        seccomp-default: "true"
- role: worker
  image: quay.io/giantswarm/kind-node-image:v1.23.4-atsv0.2.4
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
        seccomp-default: "true"
