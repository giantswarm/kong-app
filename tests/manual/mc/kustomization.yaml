apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: hw5a5 # the id of your cluster (or org-namespace)

resources:
- app.yaml

configurations:
- kustomizeconfig.yaml

configMapGenerator:
- name: kong-app-userconfig
  files:
    - values=enterprise-values.yaml
- name: kong-app-upgrade-values
  files:
    - values=upgrade-values.yaml

# patches:
# - target:
#     kind: App
#   patch: |-
#     - op: replace
#       path: /spec/version
#       value: 2.14.0

patches:
- target:
    kind: App
  patch: |-
    - op: replace
      path: /spec/catalog
      value: giantswarm-test
    - op: replace
      path: /spec/version
      value: 3.0.1-eac4a4ff3838bf7db280eae3f5e4876ff7d5ddf5
    - op: add
      path: /spec/extraConfigs
      value:
        - kind: configMap
          name: kong-app-upgrade-values
          namespace: dummy
